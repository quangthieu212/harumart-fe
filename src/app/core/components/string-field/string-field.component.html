<ion-row>
  <ion-col>
    <div *ngIf="overlay" class="input-overlay" (click)="onClickInput()"></div>
    <ion-input 
    [class]="inputClass"
    [disabled]="disabled"
    (ionFocus)="onFocus()"
    (ionBlur)="onBlur()"
    [readonly]="readonly"
    [type]="type"
    [formControl]="form"
    [required]="required"
    [placeholder]="placeholder" 
      class="input ion-padding-horizontal">
    </ion-input>
  </ion-col>
</ion-row>
