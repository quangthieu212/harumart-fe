


<ion-header>
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
        <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Account Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <div *ngFor="let item of items; let i = index;">
      <ion-item (click)="open(i)">
        <ion-row class="full">
          <ion-col>
            <ion-row>
              <h4 class="medium" no-margin>{{item.name}}</h4>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-item>
      <div class="sep"></div>
    </div>
  </ion-list>
</ion-content>
