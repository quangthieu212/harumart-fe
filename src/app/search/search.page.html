<ion-header class="mybg">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-row class="ion-align-items-center">
      <ion-input type="text"
      [(ngModel)]="searchValue"
        (ngModelChange)="searchByValue(searchValue)"
      placeholder="Tìm kiếm sản phẩm..." class="search-bar ion-padding-start"></ion-input>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text><strong>
      <h5 class="ion-no-margin">Tìm kiếm nhiều nhất</h5>
    </strong></ion-text>
  <ion-row class="row ion-margin-vertical ion-align-items-center">
    <div class="btn" *ngFor="let b of trending">
      <ion-text class="filter-btn">{{b}}</ion-text>
    </div>
  </ion-row>
  <div class="sep ion-margin-bottom"></div>
  <ion-row>
    <ion-col size="4">
      <ion-text [routerLink]="['/home', {'id':1}]" routerDirection="forward"><span class="view">Xem tất cả</span></ion-text>
    </ion-col>
  </ion-row>
  <div>
    <!-- <ion-row>
      <ion-row class="container-outer">
        <div *ngFor="let spon of recent" class="container-inner">
          <img [src]="spon.image[0]" class="spon-img">
        </div>
      </ion-row>
    </ion-row> -->
   
    <app-pspinner *ngIf="isLoading"></app-pspinner>
    <!-- <ion-slide>
     
    </ion-slide> -->
    <app-productlist [recieved_data]="products"></app-productlist>
  </div>
</ion-content>
