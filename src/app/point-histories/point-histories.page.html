<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Lịch sử tích điểm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-spinner *ngIf="isLoading"></app-spinner>
  <ion-card *ngIf="isLogin">
    <div style="display: flex; flex-direction: row; padding: 30px;">
      <ion-label style="font-weight: 600;">Tổng chiết khấu</ion-label>
      <div style="margin-left: auto;margin-right: 0px;"> 
        <div class="point-total">
          <ion-label style="margin-left: 5px;">{{discount?.total || 0 | currency:'VND':'symbol'}}</ion-label>
        </div>
      </div>
    </div>
  </ion-card>

  <ion-row>
    <ion-col class="ion-padding-start">
      <ion-text class="ion-text-left">
        <span class="price">Thời gian</span>
      </ion-text>
    </ion-col>
    <ion-col>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime
          locale="vi-VN"
          presentation="month-year"
          [showDefaultButtons]="true"
          doneText="Ok"
          cancelText="Huỷ"
          (ionChange)="changeDate($event)"
           id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-padding-start">
      <ion-text class="ion-text-left">
        <span class="price">Chiết khấu</span>
      </ion-text>
    </ion-col>
    <ion-col>
      <ion-label style="margin-left: 5px;">{{totalAmountByMonth || 0 | currency:'VND':'symbol'}}</ion-label>
    </ion-col>
  </ion-row>
